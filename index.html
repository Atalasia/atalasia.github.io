    {"a":-3, "b":4, "c":-1, "title":"Gurgari", "description":"A typical city in a 100 Kingdoms area. Well off and currently rising in power. Has a operation base of a pretty big smuggling ring called the Alliance and a cadre of high nobles titled Zamundar. The city is famous for jewelry, and crops. Six-story buildings, marble sculptures, nobles with face embedded with jewelry show that the kingdom is luxurious and vain. Although adorned in riches, the city is starting to show rot and tear in its society, but for a rising kingdom it seems off.<br><br>Temple of the Moth God - The temple of a god served by the people here. Well lit and well guarded.<br><br>", "quest":"","questDescription":"","npcs":"Sau Saj - Pigman Bard. Proficient in small hand percussion and mandolin.<br>Faizal - Ruler of the kingdom and a Zamundar. Obsessed with self adornment and beauty bordering on madness.<br>Fae - Faizal's daughter. A devout follower in the Cult of the Elephant Demon. ", "tiletype":"town"},

function infoBoxTextGen(d){

  let index = "(" + d.a + "," + d.b + "," + d.c + ")";
  let title = "<b>" + d.title + "</b>";
  
  return index + "<br><br>" + title + "<br>" + d.description + "<br><br>" + d.quest + "<br>" + d.qd + "<br><br>" + d.npcs;
}

function generateCrossedPaths(hexRadius, centerX, centerY, events){

  const sqrt3 = Math.sqrt(3);

  let r = hexRadius;
  var hexes = [];

  for(i in events){

    let event_a = events[i].a;
    let event_b = events[i].b;
    let event_c = events[i].c;

    let hexCenterX = centerX + (3/2 * r) * event_a;
    let hexCenterY = centerY + (sqrt3/2 * r) * event_a + (sqrt3 * r) * event_b;

    let hex = generateHex(r, hexCenterX, hexCenterY, event_a, event_b, event_c); //adds geometry and placement related stuff only
    
    //detailed explanations are added from here.
    hex.title = events[i].title;
    hex.description = events[i].description;
    hex.type = events[i].type;
    hex.quest = events[i].quest; 
    hex.qd = events[i].questDescription;
    hex.npcs = events[i].npcs;
    hex.tt = events[i].tiletype;

    hexes.push(hex);
  }

  return hexes;
}

function generateHexMap(hexRadius, mapRadius, centerX, centerY){

  const sqrt3 = Math.sqrt(3);

  let r = hexRadius;
  var hexes = [];

  let i, j;
  for(i = -mapRadius; i <= mapRadius; i++){ //x 
    for(j = -mapRadius; j <= mapRadius; j ++){ //y

      let a = i; 
      let b = j; 
      let c = 0 - i - j;      

      if(c > mapRadius || c < -mapRadius ){
        continue;
      }

      let hexCenterX = centerX + (3/2 * r) * i;
      let hexCenterY = centerY + (sqrt3/2 * r) * i + (sqrt3 * r) * j;

      let hex = generateHex(r, hexCenterX, hexCenterY, a,b,c);

      hexes.push(hex);
    }
  }

  return hexes;
}

function generateHex(r, x, y, a, b, c){

  const sqrt3 = Math.sqrt(3);

  let hex = [];
  let vertices = [];

  //flat top, clockworkwise 
  vertices.push({x: r/2, y: sqrt3/2 * r });
  vertices.push({x: r, y: 0 });
  vertices.push({x: r/2, y: -sqrt3/2 * r });
  vertices.push({x: -r/2, y: -sqrt3/2 * r });
  vertices.push({x: -r, y: 0 });
  vertices.push({x: -r/2, y: sqrt3/2 * r });

  hex.x = x; //center position
  hex.y = y; //center position

  hex.a = a; //index
  hex.b = b; //index
  hex.c = c; //index

  hex.points = vertices;

  return hex;
}

function getTileColorStroke(d){

  switch(d.tt){
    default:
      return "#0e1111"
  }
}

function getTileColorFill(d){
  switch(d.tt){
    case "town":
      return "#0093D1";
    case "route":
      return "#eeeeee";
    case "city":
      return "#006495";
    case "poi":
      return "#e62739";
    default:
      return "#000000"
  }
}
